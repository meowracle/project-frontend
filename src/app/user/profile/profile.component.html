<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Thông tin tài khoản</strong>
    </h3>
  </header>
  <p>
    <strong>Tên đăng nhập:</strong>
    {{currentUser.username}}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
  <strong>Mật khẩu: </strong>
    ********
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
