<div class="container" *ngIf="currentUser; else loggedOut">
  <h1>Danh sach cac post</h1>
  <table class="table table-hover table-bordered">
    <thead>
    <td><b>Title</b></td>
    <td><b>Nguoi dang bai</b></td>
    </thead>
    <tr *ngFor="let post of postList">
      <td><a [routerLink]="['/post-detail', post.id]">{{post.title}}</a></td>
      <td>{{post.user.username}}</td>
    </tr>
  </table>
</div>

<ng-template #loggedOut>
  <h1>Danh sach cac post</h1>
  <table class="table table-hover table-bordered">
    <thead>
    <td><b>Title</b></td>
    <td><b>Nguoi dang bai</b></td>
    </thead>
    <tr *ngFor="let post of postList">
      <td><a [routerLink]="['/post-detail', post.id]">{{post.title}}</a></td>
      <td>{{post.user.username}}</td>
    </tr>
  </table>
</ng-template>
