<div *ngFor="let comment of listComment">
  <b>{{comment.user.username}}:</b>
  {{comment.description}}
    <div class="dropdown" *ngIf="comment.user.id == currentUser.id">
      <button class="dropbtn">...</button>
      <div class="dropdown-content">
        <a [routerLink]="['/comments-edit/',comment.id]">chỉnh sửa</a>
        <a [routerLink]="['/comments-delete/',comment.id]">xóa</a>
      </div>
    </div>
</div>
