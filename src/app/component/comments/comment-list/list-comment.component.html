<div *ngFor="let comment of listComment">
  <b>{{comment.user.username}}:</b>
  {{comment.description}}
  <div *ngIf="currentUser.id == comment.user.id">
    <button [routerLink]="['/comment-edit/',comment.id]">Edit</button>
    <button [routerLink]="['/comment-delete/',comment.id]">Delete</button>
  </div>
</div>
