<div class="container" *ngIf="currentUser">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <h5>Bình luận về bài viết này</h5>
    <textarea type="text" placeholder="Viết bình luận tại đây..." class="form-control" formControlName="description" rows="5"></textarea>
    <button type="submit" class="alert-success btn btn-info">Bình luận</button>
  </form>
</div>
