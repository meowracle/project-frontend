<div class="container" *ngIf="currentUser">
  <div class="container" *ngIf="currentUser.id == comment.user.id">
    <form (ngSubmit)="onsubmit()" [formGroup]="editForm">
      <h2>Edit comment</h2>
      <input type="hidden" formControlName="id">
      <input type="text" placeholder="description" formControlName="description">
      <br>
      <button>Edit</button>
    </form>
  </div>
</div>
