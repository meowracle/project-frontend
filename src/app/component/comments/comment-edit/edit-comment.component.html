<div *ngIf="comment">
  <div class="container" *ngIf="currentUser">
    <div class="container" *ngIf="currentUser.id == comment.user.id">
      <form (ngSubmit)="onsubmit()" [formGroup]="editForm">
        <h2>Edit comment</h2>
        <input type="hidden" formControlName="id">
        <input type="text" value="{{comment.description}}" class="form-control" formControlName="description">
        <br>
        <button>Save</button>
      </form>
    </div>
  </div>
</div>
