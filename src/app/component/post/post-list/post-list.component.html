<div class="container" *ngIf="currentUser; else loggedOut">
  <h1>Danh sach cac post</h1>
  <table>
    <thead>
    <td><b>Title</b></td>
    <td><b>Nguoi dang bai</b></td>
    </thead>
    <tr *ngFor="let post of postList">
      <td *ngIf="post.user.username == currentUser.username">{{post.title}}</td>
      <td *ngIf="post.user.username == currentUser.username">{{post.user.username}}</td>
    </tr>
  </table>
</div>

<ng-template #loggedOut>
  <h1>Danh sach cac post</h1>
  <table>
    <thead>
    <td><b>Title</b></td>
    <td><b>Nguoi dang bai</b></td>
    </thead>
    <tr *ngFor="let post of postList">
      <td>{{post.title}}</td>
      <td>{{post.user.username}}</td>
    </tr>
  </table>
</ng-template>
