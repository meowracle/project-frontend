<div class="container" *ngIf="currentUser; else loggedOut">
  <h1>Cac post cua ban</h1>
  <table class="table table-hover table-bordered">
    <thead>
    <td><b>Title</b></td>
    <td><b>Content</b></td>
    </thead>
    <tr *ngFor="let post of postList">
      <td *ngIf="post.user.username == currentUser.username">{{post.title}}</td>
      <td *ngIf="post.user.username == currentUser.username">{{post.content}}</td>
      <td *ngIf="post.user.username == currentUser.username"><a [routerLink]="['/post-edit/', post.id]">Edit</a></td>
      <td *ngIf="post.user.username == currentUser.username"><a [routerLink]="['/post-delete/', post.id]">Delete</a></td>
    </tr>
  </table>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
