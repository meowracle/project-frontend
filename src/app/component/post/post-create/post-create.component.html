<div class="container" *ngIf="currentUser; else loggedOut">
  <h1 class="diarylist">Tạo một bài viết mới</h1>
  <form class="form" [formGroup]="createForm" (ngSubmit)="onSubmit()">

    <div>
      <input type="hidden" formControlName="user" class="form-control" value="{{currentUser.username}}">
    </div>

    <div>
      <label><b>Tiêu đề</b>
        <input placeholder="Tiêu đề" type="text" formControlName="title" class="form-control"
               style="width: 1100px">
        <div class="alert-danger" *ngIf="createForm.get('title').invalid && createForm.get('title').touched"
             style="color: red">
          Tiêu đề cần ít nhất 1 kí tự !
        </div>
      </label>
    </div>

    <div>
      <label><b>Nội dung</b>
        <textarea placeholder="Nội dung" type="text" formControlName="content" class="form-control"
                  style="width: 1100px; height: 300px"></textarea>
        <div class="alert-danger" *ngIf="createForm.get('content').invalid && createForm.get('content').touched"
             style="color: red">
          Nội dung cần ít nhất 1 kí tự !
        </div>
      </label>
    </div>
    <!--    <div>-->
    <!--      <label>Date release</label>-->
    <!--      <input placeholder="Date" type="date" formControlName="date" class="form-control">-->
    <!--    </div>-->

    <div>
      <label>Trạng thái chia sẻ</label>
      <select formControlName="shareStatus" class="form-control">
        <option value="true">Public</option>
        <option value="false">Private</option>
      </select>
    </div>
    <div>
      <label>Video</label>
      <input type ="text" class="form-control" formControlName="video" style="width: 1100px">
    </div>

    <div class="form-group">
      <label>Ảnh</label>
      <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" multiple>
    </div>
    <div class="form-group" style="height: 100px">
      <div class="image-preview" *ngIf="previewUrl">
        <div class="float-left" *ngFor="let preview of previewUrl">
          <img [src]="preview" height="100px"/><span>x</span>
        </div>
      </div>
    </div>

    <br>
    <div>
      <button type="submit" class="btn btn-info">Tạo bài viết</button>
    </div>
  </form>
</div>

<ng-template #loggedOut>
 Hãy đăng nhập.
</ng-template>
<br>
