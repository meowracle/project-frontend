<div id="container">
  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-5">Kết quả tìm kiếm của "{{tittleSearch}}"</h3>
      </div>
      <hr style="margin-right: 5px">
      <hr style="margin-left: 5px">
      <div class="col-12">
        <div class="container-fluid padding" align="center">
          <div class="row">
            <div class="col-md-3" *ngFor="let postSearch of postList, index as i">
              <table class="table">
                <tr>
                  <td>Tiêu đề</td>
                </tr>
                <tr>
                  <a [routerLink]="['/post-detail', postSearch.id]">{{postSearch.title}}</a>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
