<div class="search-post" id="container">
  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-5">Kết quả tìm kiếm của : "{{tittleSearch}}"</h3>
      </div>
      <hr style="margin-right: 5px">
      <hr style="margin-left: 5px">
      <div class="col-12">
        <div class="container-fluid padding" align="center">
          <div class="row">
            <div class="col-md-6">
              <table class="table" class="col-md-6">
                <tr>
                  <td class="tittle">Tiêu đề</td>
                  <td class="user">Người viết</td>
                </tr>
                <tr *ngFor="let postSearch of postList, index as i" class="post-link">
                  <td>
                    <a [routerLink]="['/post-detail', postSearch.id]">{{postSearch.title}}</a>
                  </td>
                  <td>
                    <div>{{postSearch.user.username}}</div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
