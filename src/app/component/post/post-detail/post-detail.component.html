<h1>Chi tiet post</h1>
<div *ngIf="post">
  <div>
    <label><b>Title</b></label>
    <br>
    <input disabled type="text" value="{{post.title}}" class="form-control">
  </div>
  <div>
    <label><b>Content</b></label>
    <br>
    <textarea disabled value="{{post.content}}" class="form-control"></textarea>
  </div>
  <div *ngIf="!currentUser || currentUser.id != post.user.id; else notAuthorized">
    <label><b>Nguoi post</b></label>
    <br>
    <input disabled type="text" value="{{post.user.username}}" class="form-control">
  </div>
  <ng-template #notAuthorized>
    <div hidden>
      <label><b>Nguoi post</b></label>
      <br>
      <input disabled type="text" value="{{post.user.username}}" class="form-control">
    </div>
  </ng-template>
  <div>
    <label><b>Ngay post</b></label>
    <br>
    <input disabled type="text" value="{{post.date}}" class="form-control">
  </div>
  <div>
    <label>Pictures</label>
    <div *ngFor="let picture of post.pictures, index as i">
      <img src="{{picture.src}}" width="200px">
    </div>
  </div>
  <br>
  <app-list-comment></app-list-comment>
  <br>
  <app-create-comment></app-create-comment>
</div>
