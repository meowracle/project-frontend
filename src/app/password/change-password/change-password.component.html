<div class="col-6 offset-3">
  <h2 class="text-center">Đổi mật khẩu</h2>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Yolo !</strong> Bạn đã đổi mật khẩu thành công ! :D
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Back to your profile" routerLink="/profile">
      </div>
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="changeForm"
    (ngSubmit)="changeForm.valid &&  ch.value == newPassword.value && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label>Mật khẩu hiện tại</label>
      <input type="password" class="form-control" formControlName="oldPassword"/>
      <div class="alert-danger" *ngIf="changeForm.get('oldPassword').invalid && changeForm.get('oldPassword').touched"
           style="color: red">
        Sai mật khẩu kìa >.< !
      </div>
      <div class="alert-danger" *ngIf="messageChange"
           style="color: red">
        {{messageChange}}
      </div>
    </div>
    <div class="form-group">
      <label>Mật khẩu mới</label>
      <input type="password" class="form-control" formControlName="newPassword" #newPassword/>
      <div class="alert-danger" *ngIf="changeForm.get('newPassword').invalid && changeForm.get('newPassword').touched"
           style="color: red">
        Mật khẩu cần ít nhất 6 kí tự
      </div>
      <div class="form-group">
        <label>Xác nhận lại mật khẩu mới</label>
        <input
          type="password"
          class="form-control"
          required
          #ch
        />
        <div class="alert-danger" *ngIf="ch.value !='' && ch.value!= newPassword.value">
          Mật khẩu xác nhận không khớp !
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Đổi mật khẩu</button>
    </div>
  </form>
</div>
